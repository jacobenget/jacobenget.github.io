---
layout: default
---

<div id="demoDetailWrapper">
  <div class="navigationBar" id="demoTopBar">
    <span class="previousLink">
      {% if page.previous %}
      <a class="boldMe" href={{ page.previous.url }}>&lt; previous</a>
      {% endif %}
    </span>
    <span class="demosHomeLink"><a class="boldMe" href="/demos">demos home</a></span>
    <span class="nextLink">
      {% if page.next %}
      <a class="boldMe" href={{ page.next.url }}>next &gt;</a>
      {% endif %}
    </span>
  </div>


  <div class="demoRow iconicHeader">
    <div class="title">{{ page.title }}</div>
    <div class="description">{{ page.description }}</div>
    <img alt="" class="thumbnail" src="/assets/images/demos/{{ page.demo_id }}/thumbnail.jpg"/>
  </div>
  <br/>
  <div id="demoIncludeContents">
    {{ content }}
  </div>

  <div class="navigationBar" id="demoBottomBar">
    <span class="previousLink">
      {% if page.previous %}
      <a class="boldMe" href={{ page.previous.url }}>&lt; previous</a>
      {% endif %}
    </span>
    <span class="demosHomeLink"><a class="boldMe" href="/demos">demos home</a></span>
    <span class="nextLink">
      {% if page.next %}
      <a class="boldMe" href={{ page.next.url }}>next &gt;</a>
      {% endif %}
    </span>
  </div>
</div>
