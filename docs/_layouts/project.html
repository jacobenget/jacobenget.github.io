---
layout: default
---

<div id="projectDetailWrapper">
  <div class="navigationBar" id="projectTopBar">
    <span class="previousLink">
      {% if page.previous %}
      <a class="boldMe" href={{ page.previous.url }}>&lt; previous</a>
      {% endif %}
    </span>
    <span class="projectsHomeLink"><a class="boldMe" href="/projects">projects home</a></span>
    <span class="nextLink">
      {% if page.next %}
      <a class="boldMe" href={{ page.next.url }}>next &gt;</a>
      {% endif %}
    </span>
  </div>


  <div class="projectRow iconicHeader">
    <div class="title">{{ page.title }}</div>
    <div class="description">{{ page.description }}</div>
    <img alt="" class="thumbnail" src="/assets/images/projects/{{ page.project_id }}/thumbnail.jpg"/>
  </div>
  <br/>
  <div id="projectIncludeContents">
    {{ content }}
  </div>

  <div class="navigationBar" id="projectBottomBar">
    <span class="previousLink">
      {% if page.previous %}
      <a class="boldMe" href={{ page.previous.url }}>&lt; previous</a>
      {% endif %}
    </span>
    <span class="projectsHomeLink"><a class="boldMe" href="/projects">projects home</a></span>
    <span class="nextLink">
      {% if page.next %}
      <a class="boldMe" href={{ page.next.url }}>next &gt;</a>
      {% endif %}
    </span>
  </div>
</div>
