<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" media="screen" href="/assets/css/mainStyle.css">
    <link rel="stylesheet" media="screen" href="/assets/css/{{ page.associated_top_level_page }}/mainStyle.css">
    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png">
    <title>jacob enget&nbsp;&nbsp;|&nbsp;&nbsp;{{ page.associated_top_level_page }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div id="topBar">
          <span><a class="boldMe" href="mailto:jacob.enget@gmail.com">email me</a></span>           
        </div>
        <!-- Note that the below logo is mainly text that uses the Folio font.  Possibly this could be replicated as native text via a similar webfont (TODO) -->
        <div id="mainTitle"><a href="{{ site.url }}"><img id="mainTitleImage" src="/assets/images/mainTitle.jpg"/></a></div>
      </div>
      <div id="mainBody">
        <div id="menu">
          {% assign top_level_pages = "welcome, resume, projects, contact" | split: ", " %}
          {% for top_level_page in top_level_pages %}
          <div class="buttonContainer">
            <a class="increaseTextSize" href="/{{ top_level_page }}">
              <div id="button{{ forloop.index }}" class="buttonBody {% if top_level_page == page.associated_top_level_page %} selected {% else %} notSelected {% endif %}">
                <span class="buttonContents">
                  {% if top_level_page == page.associated_top_level_page %}
                  <img alt="" class="largeArrow" src="/assets/images/greekArrow.gif"/>
                  {% endif %}
                  <span class="buttonTitle">{{ top_level_page }}</span>
                </span>
              </div>
            </a>
          </div>
          {% endfor %}
        </div>
        <div id="content">
          {{ content }}
        </div>
      </div>
    </div>
  </body>
</html>
