---
title: demos
layout: default
associated_top_level_page: demos
---

<div id="thumbnailTable">
  <div class="demos">
    {% for demo in site.demos %}
    <a href="{{ demo.url }}">
      <div class="demoRow iconicHeader">
        <div class="title">{{ demo.title }}</div>
        <div class="description">{{ demo.description }}</div>
        <img alt="" class="thumbnail" src="/assets/images/demos/{{ demo.demo_id }}/thumbnail.jpg"/>
      </div>
    </a>
    {% endfor %}
  </div>
</div>
